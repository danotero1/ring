<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Centered HTML Ring with Border and Slider Control in Millimeters</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #f7f7f7;
  }
  .circle {
    border: 2px solid #3498db;
    background-color: transparent;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 15mm; /* Set width in millimeters */
    height: 15mm; /* Set height in millimeters */
    position: relative;
  }
  .circle-size-label {
    position: absolute;
    color: #3498db;
    font-size: 1em;
  }
  .slider-container {
    margin: 20px 0;
  }
  .contendor{
    width: 100%;
  }
</style>
</head>
<body>
    <div class="circle" id="circle">
      <span class="circle-size-label" id="circleSizeLabel">15.0mm</span>
    </div>
<div class="row">
  <div class="col-md-12">
    <div class="contendor">

    </div>
    <div class="slider-container">
        <label for="circleSize">Ring size (mm):</label>
        <input type="range" id="circleSize" value="15.0" min="9.0" max="30.0" step="0.1" oninput="updateCircleSize(this.value)" />
        <span id="sliderValue">15.0mm</span>
      </div>

  </div>
</div>



<script>
    let wi = 0.0;
    let he = 0.0;
    window.onload= start();
    function start(){
        // let circleInit = document.getElementById('circleSize');
        // circleInit.setAttribute('value','6,5')
        // var mediaqueryList = window.matchMedia("(min-width: 500px)");
        // if(mediaqueryList.matches) {
        //     alert('La media query se cumple');
        // }
        if(window.innerWidth <= 1024){
            wi = 5.0;
            he= 5.0;
            // console.log(window.innerWidth)
        }else{
            wi= -1
            he = -1
        }
    }

function convertirTalla(size){
    let talla= 0;
    if(size >= 14.0 && size <= 14.3 ){
        talla = 3
    }
    if(size >= 14.3 && size <= 14.7 ){
        talla = 3.5
    }
    if(size >= 14.7 && size <= 15.1 ){
        talla = 4
    }
    if(size >= 15.1 && size <= 15.5 ){
        talla = 4.5
    }
    if(size >= 15.6 && size <= 15.9 ){
        talla = 5
    }
    if(size >= 16.0 && size <= 16.4 ){
        talla = 5.5
    }
    if(size >= 16.4 && size <= 16.8 ){
        talla = 6
    }
    if(size >= 16.8 && size <= 17.2 ){
        talla = 6.5
    }
    if(size >= 17.3 && size <= 17.6 ){
        talla = 7
    }
    if(size >= 17.7 && size <= 18.1 ){
        talla = 7.5
    }
    if(size >= 18.2 && size <= 18.6 ){
        talla = 8
    }
    if(size >= 18.7 && size <= 19.1 ){
        talla = 8.5
    }
    if(size >= 19.2 && size <= 19.6 ){
        talla = 9
    }
    if(size >= 19.7 && size <= 20.1 ){
        talla = 9.5
    }
    if(size >= 20.2 && size <= 20.6 ){
        talla = 10
    }
    if(size >= 20.7 && size <= 21.1 ){
        talla = 10.5
    }
    if(size >= 21.2 && size <= 21.6 ){
        talla = 11
    }
    if(size >= 21.7 && size <= 22.1 ){
        talla = 11.5
    }
    if(size >= 22.2 && size <= 22.6 ){
        talla = 12
    }
    if(size >= 22.7 && size <= 23.1 ){
        talla = 12.5
    }
    if(size >= 23.2 && size <= 23.6 ){
        talla = 13
    }
    if(size >= 23.7 && size <= 24.1 ){
        talla = 13.5
    }
    return talla
}
  function updateCircleSize(sizeInMm) {
    let newV = parseFloat(sizeInMm) + wi;
    
    var circle = document.getElementById('circle');
    var sizeLabel = document.getElementById('circleSizeLabel');
    var sliderValue = document.getElementById('sliderValue');
    // Update the ring's width and height
    circle.style.minWidth = (parseFloat(newV).toFixed(1)) + 'mm';
    circle.style.minHeight = (parseFloat(newV ).toFixed(1)) + 'mm';
    circle.style.maxWidth = parseFloat(newV ).toFixed(1) + 'mm';
    circle.style.maxHeight = parseFloat(newV ).toFixed(1) + 'mm';
    // Update the label text
    let talla = convertirTalla((parseFloat(sizeInMm)-8.5))
    sizeLabel.textContent = (talla)

    // Update the slider value text
    sliderValue.textContent = (parseFloat(sizeInMm)-8.5).toFixed(1) + 'mm';
  }
</script>

</body>
</html>
